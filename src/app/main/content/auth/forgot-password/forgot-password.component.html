<div id="reset-password" fxLayout="column" fusePerfectScrollbar>

  <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center"
       *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div id="reset-password-form">

          <div class="logo">
              <img src="assets/images/logos/logo.png">
          </div>

          <div class="title">Reset Your Password</div>

          <form name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>

              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="resetPasswordFormErrors.email.required">
                      Email is required
                  </mat-error>
                  <mat-error *ngIf="!resetPasswordFormErrors.email.required && resetPasswordFormErrors.email.email">
                      Please enter a valid email address
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Password" formControlName="password">
                  <mat-error *ngIf="resetPasswordFormErrors.password.required">
                      Password is required
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" placeholder="Confirm Password" formControlName="passwordConfirm">
                  <mat-error *ngIf="resetPasswordFormErrors.passwordConfirm.required">
                      Password confirmation is required
                  </mat-error>
                  <mat-error *ngIf="resetPasswordFormErrors.passwordConfirm.passwordsNotMatch">
                      Passwords must match
                  </mat-error>
              </mat-form-field>

              <button mat-raised-button class="submit-button" color="accent"
                      aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid">
                  Reset Password
              </button>
          </form>

          <div class="login" fxLayout="row" fxLayoutAlign="center center">
              <a class="link" href="/login">Go back to login</a>
          </div>

      </div>

  </div>

</div>
